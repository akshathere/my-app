<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table" >
     <div> hello</div>
    <ng-container matColumnDef="buyerQuantity">
      <th mat-header-cell *matHeaderCellDef> Buy Quantity </th>
      <td mat-cell *matCellDef="let element" class="bid"> {{element.buyQuantity}} </td>
    </ng-container>
  
    <ng-container matColumnDef="sellQuantity">
      <th mat-header-cell *matHeaderCellDef>Sell Quantity</th>
      <td mat-cell *matCellDef="let element" class="ask"> {{element.sellQuantity}} </td>
    </ng-container>
  
     <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> price </th>
      <td mat-cell *matCellDef="let element" class="price"> {{element.price}} </td>
    </ng-container>
  
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="content"></tr>
  </table>
